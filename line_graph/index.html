  <div id="main">
    <div id="text">
      <h1>Line Graph with D3.js</h1>
      A man paints with his brains and not with his hands. 
      -Michelangelo 
    </div>
    <p>A. 老式线状曲线图</p>
    <div class="vis old" id="line-graph-old-single">
      <div class="tooltip" id="line-graph-old-single-tooltip">
        <span class="tooltip-key" id="line-graph-old-single-tooltip-key"></span>
        <span class="tooltip-value" id="line-graph-old-single-tooltip-value"></span>
      </div>
    </div>
    <div class="vis old multi" id="line-graph-old-multi">
      <div class="tooltip" id="line-graph-old-multi-tooltip">
        <div class="tooltip-title"></div>
        <div>
          <span class="tooltip-key" id="line-graph-old-multi-tooltip-key"></span>
          <span class="tooltip-value" id="line-graph-old-multi-tooltip-value"></span>
        </div>
      </div>
    </div>
    <p>B. 新的线状曲线图</p>
    <div class="vis new" id="line-graph-new-single">
      <div class="tooltip" id="line-graph-new-single-tooltip">
        <div class="tooltip-single">  
          <strong></strong>
        </div>
      </div>
    </div>
    <div class="vis new" id="line-graph-new-multi">
      <div class="tooltip" id="line-graph-new-multi-tooltip" style="top: 50px; left: 80px; display: block;">
        <div class="tooltip-title">Legend</div><div class="tooltip-section">  
          <div class="tooltip-swatch"></div>  
          <div class="tooltip-label" title="Free"></div>  
          <div class="tooltip-value"></div></div>
          <div class="tooltip-section">  
          <div class="tooltip-swatch"></div>  
          <div class="tooltip-label" title="Startup"></div>  
          <div class="tooltip-value"></div></div>
          <div class="tooltip-section">  
          <div class="tooltip-swatch"></div>  
          <div class="tooltip-label" title="Growth"></div>  
          <div class="tooltip-value"></div></div>
          <div class="tooltip-section">  
          <div class="tooltip-swatch"></div>  
          <div class="tooltip-label" title="Enterprise"></div>  
          <div class="tooltip-value"></div>
        </div>
      </div>
    </div>
  </div>
